<style>
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        row-gap: 7%;
        z-index: 6;
        font-size: 20px;
    }

    #siteWrapper.site-wrapper .sqs-button-element--primary,
    body .sqs-block-form-lightbox .form-button-wrapper .sqs-button-element--primary,
    .sqs-modal-lightbox .sqs-modal-lightbox-content .sqs-button-element--primary {
        display: none !important;
        pointer-events: auto !important;
        background-color: transparent;
        color: white !important;
        border-style: solid !important;
        border-color: white !important;
        border-width: 1px !important;
        border-radius: 0 !important;
        padding: 6px !important;
    }

    .overlay button:hover {
        background-color: rgba(255, 255, 255, 0.2) !important;
    }

    .product-block {
        position: relative;
        cursor: pointer;
    }

    .product-block * {
        pointer-events: all;
    }

    .product-quantity-input-wrapper {
        display: none !important;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const productBlocks = document.querySelectorAll('.product-block');

        productBlocks.forEach(block => {
            if (!block.querySelector('.overlay')) {
                const price = '$0.00';
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                const productDetails = block.querySelector('.productDetails');

                overlay.innerHTML = `
                    <div>${price}</div>
                `;

                // If productDetails exists, move it under the button
                if (productDetails) {
                    overlay.appendChild(productDetails);
                }

                block.appendChild(overlay);
            }

            const buttons = block.querySelectorAll('button');

            buttons.forEach(button => {
                button.style.setProperty('display', 'block', 'important');
            });

            // Show overlay on mouse enter
            block.addEventListener('mouseenter', () => {
                const overlay = block.querySelector('.overlay');
                if (overlay) {
                    overlay.style.display = 'flex';
                }
            });

            // Hide overlay on mouse leave
            block.addEventListener('mouseleave', () => {
                const overlay = block.querySelector('.overlay');
                if (overlay) {
                    overlay.style.display = 'none';
                }
            });
        });
    });
</script>
